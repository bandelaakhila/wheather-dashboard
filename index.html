<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your location" class="input-box">
                <button  class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
            <div class="location-not-found">
                <h1>Sorry; Location not found!!!</h1>
                <img src="/assets/404.jpg" alt="404 error">
            </div>
                
        </div>
        <div class="weather-body">
            <img src="/assets/cloud.jpg" alt="weather-image" class="weather-image">
        </div>
        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">light rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet-degree"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/h</span>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2c6064ed86.js" crossorigin="anonymous"></script>
</body>
</html>
